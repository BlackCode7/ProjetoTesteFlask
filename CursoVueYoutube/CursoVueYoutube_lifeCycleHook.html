<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue do jeito Ninja</title>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el:"#app",

            beforeCreate(){
                console.log('beforeCreated');
                console.log('titulo', this.titulo);
                console.log('el', this.$el);
            },
            created(){
                console.log('created');
                console.log('titulo', this.titulo);
                console.log('el', this.$el);
            },
            beforeMount(){
                console.log('beforeMount');
                console.log('titulo', this.titulo);
                console.log('el', this.$el);
            },
            mounted(){
                console.log('mounted');
                console.log('titulo', this.titulo);
                console.log('el', this.$el);
            },
            beforeDestroy(){
                console.log('beforeDestroy');
            },
            destroyed(){
                console.log('destroyed');
            },
            beforeUpdate(){
                console.log('beforeUpdate');
            },
            updated(){
                console.log('updated');
            },

            data: {
                titulo: "Vue com lifecycle and hook"
            }
        });
    </script>
</body>
</html>
