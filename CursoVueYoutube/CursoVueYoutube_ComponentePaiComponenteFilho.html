<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue entendendo componentes</title>
    <link rel="stylesheet" href="https://getbootstrap.com/1.4.0/assets/css/bootstrap.min.css"">
</head>
<body>
    <!--
    Componentes são usado em um código porque geralmente temos varios pedaços de códigos
    que podemos aproveitar em outras partes das nossas telas html
    -->
    <div id="app2">
        <navbar></navbar>
    </div>
    <!--Criando o template-->
    <h3>Criação da tag template com vueJs</h3>

    <template id="nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <menu-bar></menu-bar>
              </div>
        </nav>
    </template>

    <template id="menu-template">
        <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                  </li>
                </ul>
    </template>
    <script src="https://unpkg.com/vue"></script>
    <script>
        <!--Criando o componente-->
        Vue.component('navbar', {
            template: '#nav',
        });
        Vue.component('menu-bar',{
            template:"#menu-template"
        });
        var app = new Vue({
            el:"#app2",
            data: {
              titulo: "Entendendo o componente de vueJs",
            },
        });
    </script>
</body>

</html>
